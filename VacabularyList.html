<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vocabulary Flip Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }
  .flip-card {
    background-color: transparent;
    width: 280px;
    height: 150px;
    perspective: 1000px;
    cursor: pointer;
  }
  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }
  .flip-card.flipped .flip-card-inner {
    transform: rotateY(180deg);
  }
  .flip-card-front,
  .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    backface-visibility: hidden;
    padding: 20px;
    box-sizing: border-box;
  }
  .flip-card-front {
    background: #4a90e2;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.25em;
    font-weight: bold;
  }
  .flip-card-back {
    background: #fff;
    color: #333;
    transform: rotateY(180deg);
    font-size: 0.95em;
    overflow-y: auto;
  }
  .explanation {
    margin-top: 8px;
    font-style: italic;
    color: #555;
  }
</style>
</head>
<body>
<h1>Vocabulary Flip Cards</h1>
<div class="container" id="cards-container"></div>

const container = document.getElementById('cards-container');

vocabList.forEach(item => {
  const card = document.createElement('div');
  card.className = 'flip-card';
  card.innerHTML = `
    <div class="flip-card-inner">
      <div class="flip-card-front">${item.eng}</div>
      <div class="flip-card-back">
        <strong>${item.pl}</strong><br />
        <div class="explanation">${item.expl}</div>
      </div>
    </div>
  `;
  card.addEventListener('click', () => card.classList.toggle('flipped'));
  container.appendChild(card);
});
</script>
</body>
</html>
